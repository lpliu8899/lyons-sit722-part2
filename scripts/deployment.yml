# Write Kubernetes Deployment Script
apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
  labels:
    app: books
spec:
  replicas: 1
  selector:
     matchLabels:
       app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
      - name: books
        image: books:1
        ports:
        - containerPort: 4040
        env:
          - name: PORT
            value: "4040"
          - name: DATABASE_URL
            value: ""

---
apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  selector:
    app: books
  ports:
    - protocol: TCP
      port: 4040
      targetPort: 4040
      nodePort: 40000
